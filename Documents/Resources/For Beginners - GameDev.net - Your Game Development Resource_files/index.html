	var clickTag = "https://google.com";
	function init(){

	function addevents(){
		document.getElementById("bannerCTA").addEventListener("click", trackClick);

	function frame1Animation(){
        TweenLite.to(".bg",0.5,{delay:0, alpha:1})

		TweenLite.to(".logo",0.5,{alpha:1,delay:0})
		TweenLite.to(".copy_1",0.5,{alpha:1, delay:0})
		TweenLite.delayedCall(3,frame2Animation)
	}
	
	function frame2Animation(){
		TweenLite.to(".copy_1",0.7,{alpha:0, delay:0})
		TweenLite.to(".copy_2",0.7,{alpha:1, delay:0.5})
		TweenLite.delayedCall(3,frame3Animation)
	}
	
	function frame3Animation(){
		TweenLite.to([".bg",".copy_2"],0.7,{x:-336, ease:Quad.easeInOut,delay:0})
		TweenLite.to([".bg2",".copy_3"],0.7,{x:0,alpha:1, ease:Quad.easeInOut, delay:0})
		TweenLite.to(".cta",0.7,{alpha:1, delay:0.7})
		TweenLite.delayedCall(3.6,animreset)
	}
	
	
	var loop=0;
	
	function animreset(){
		if(loop<2){
			loop++;
			
			TweenLite.to([".bg2",".copy_3",".cta"],0.5,{alpha:0,delay:0})
			TweenLite.to([".bg",".copy_2"],0,{x:0, alpha:0, delay:0.5,onComplete:function(){
				TweenLite.delayedCall(0,init)	
			}})	
		}
		
	}
